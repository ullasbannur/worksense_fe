
<header>
    <div class="logo">
         <!-- <img src="../../../../assets/eg.jpeg"> -->
          <img src="../../../../assets/EG.png"  (click)="logoClick()">
        <!-- <ng-content></ng-content> -->
         <div class="option"  *ngFor="let x of option">
            <!-- <li>{{x}}</li> -->
             <li (click)="onClick(x)">{{x}}</li>

         </div>
    </div >
    <div class="icon" >  
         <span>
            <i id="user-icon" class="fa-solid fa-user"></i>
            <i id="ham-icon" class="fa-solid fa-bars" (click)="openMenu()"></i>
         </span>

        <div  class="hidden-div">
            <!-- <button class="change-password">Change Password</button> -->
                <!-- <li>{{userName}}</li> -->
                <!-- <li>{{userType}}</li> -->
            <!-- <button >Logout</button> -->
            <p>{{userType}} : {{userName}}</p>
            <p (click)="onChangePassword()">Change Password</p>
            <p  (click)="onLogout()">Logout</p>


        </div>
    </div>

</header>
<div class="menu"  [ngClass]="{'show': isVisible }">  <!-- *ngIf="isVisible"  -->
    <div style="margin-top: 30px;"  *ngFor="let x of option">
        <li
        (click)="onClick(x)">{{x}}</li>
     </div>

     <hr style="width: 75%;">

    <li >{{userName}}</li>
    <li >{{userType}}</li> 
    <li (click)="onChangePassword()">Change Password</li>

    <button style="margin-top: 20px;"  (click)="onLogout()">Logout</button>
</div>
