 <div  class="box" >
  <div class="left" >
    <h1 class="proj-name"><b>WorkSpace Management</b></h1>
  </div>
  <div class="right" >
    <div class="login-container" >
      <h2 id="heading"><b>Login</b> </h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="text" id="username" formControlName="username" placeholder="Email" />
        <input type="password" id="password" formControlName="password" placeholder=" Password" />
        <button [ngClass]="{'login-disable': loginForm.invalid}" type="submit" [disabled]="loginForm.invalid">Sign In</button>
      </form>
      <div style="display: flex; justify-content: flex-start; margin-left: 28px; margin-top: 10px; color: blue;"> 
        <a href="/forgot"   id="forget-link">Forgot password?</a>
    </div>
  </div>
  </div>
 </div>
